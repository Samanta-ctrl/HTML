<!DOCTYPE html>
<html>
<head>
	<title>Nested Frameset</title>
</head>
<frameset rows="10%,*,10%">
	<frame src="Frame2.html" name="fr1" noresize=""></frame>
	<frameset cols="20%,*">
		<frame src="Frame1.html" name="Fr1" noresize frameborder="0" scrolling="no"></frame>
		<frame src="Frame2.html" name="Fr2" noresize frameborder="0" scrolling="no"></frame>
		<frame src="Frame3.html" name="Fr3" noresize frameborder="0" scrolling="no"></frame>
	</frameset>
	<frame src="Frame4.html" name="Fr3" noresize frameborder="0" scrolling="no"></frame>
</frameset>
</html>
