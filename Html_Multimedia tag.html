<!DOCTYPE html>
<html>
<head>
	<title>Audio and Video tag</title>
	<style type="text/css">
		div
		{
			background-color: orange;
			width: 40%;
			border-radius: 20px;
			height: 180px; 
			padding: 3px 0px 0px 20px;
			margin: 5px;
		}
		div audio
		{
			outline: none;
		}
		div video
		{
			outline: none;
			height: 80px;
			width: 150px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Audio Tags</h1>
		<audio controls autoplay="">
			<source src="H:\Shrey Singhal\02-Teri-Yaadein-(Shrey-Singhal)-(Pagalworld.Com).mp3" type="audio/mp3">
		</audio>
	</div>

	<div>
		<h1>Video Tags</h1>
		<video controls="controls">
			<source src="H:\PC Videos\English\Adam Levine\Maroon 5 - Sugar.mp4" type="video/mp4">
		</video>
	</div>

	<div>
		<h1>Embed Tag</h1> <!-- sometimes some video will not woked thats why we have to use embed tag -->
			<embed src="H:\PC Videos\English\Adam Levine\Maroon 5 - Sugar.mp4"> 
	</div>

</body>
</html>
